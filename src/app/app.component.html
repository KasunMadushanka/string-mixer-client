<div class="container">
    <form [formGroup]="inputForm" class="form-container">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>String Mixer Application</mat-card-title>
            </mat-card-header>

            <mat-card-content class="content">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input
                                formControlName="s1"
                                matInput
                                placeholder="Enter s1"
                            />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input
                                formControlName="s2"
                                matInput
                                placeholder="Enter s2"
                            />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="onSubmit()" [disabled]="!isFormValid()" mat-raised-button class="submit-btn">
                    Submit
                </button>
                <button (click)="onReset()" [disabled]="!isFormValid()"  mat-raised-button class="reset-btn">
                    Reset
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
  
    <div *ngIf="result" class="result">
        mix(s1, s2) ->  {{ result }}
    </div>
</div>
